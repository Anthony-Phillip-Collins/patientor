name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  run_tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'
      - name: Install dependencies
        run: npm ci
      - name: Run Eslint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: Run Jest
        run: npm run test
